name: Upload Webpages

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
        - uses: actions/checkout@master       
        - name: Run S3 sync
          uses: jakejarvis/s3-sync-action@master
          with:
            args: --follow-symlinks
          env:
            AWS_S3_BUCKET: ${{ secrets.EMILS_S3_BUCKET }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: ${{ secrets.AWS_REGION }}   # optional: defaults to us-east-1
            SOURCE_DIR: 'build'      # optional: defaults to entire repository
            
        - name: invalidate
          uses: chetan/invalidate-cloudfront-action@master
          env:
            DISTRIBUTION: ${{ secrets.EMILS_CLOUDFRONT_DISTRIBUTION_ID }}
            PATHS: '/index.html /pageHits.js'
            AWS_REGION: ${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID: ${{ secrets.EMILS_AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            
    # Runs a set of commands using the runners shell
        - name: Run a multi-line script
          run: |
            echo S3 bucket update run complete!
            echo End of job.
